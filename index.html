<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Trust Ogor</title>

  <!-- Font (modern startup standard) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9fafb;
      --fg: #111111;
      --muted: #555555;
      --border: rgba(0,0,0,0.06);
      --primary: #4f46e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Trust Ogor</h1>
    <p>Building a modern GitHub Pages portfolio.</p>
  </div>
</body>
</html>
